baseurl: ""

highlighter: rouge
markdown: kramdown

permalink: /:title/
### exclude the instructions / write-up in the README.md



# Tracker
analytics: UA-59556606-1

#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []
  

sass:
 style: compressed

exclude:
- README.md

disqus:
  shortname: monodot

gems: [jekyll-seo-tag, jekyll-paginate, jekyll-sitemap]
