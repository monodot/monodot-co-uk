---
layout: default
---

<header>
    <h1>{{ page.title | markdownify | remove: "<p>" | remove: "</p>" }}</h1>
</header>

<section>
    <ul>
        {% for post in site.posts %}
            <li><a href="{{ post.url | relative_url }}" rel="permalink">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</section>

<section>
    {{ content }}
</section>
